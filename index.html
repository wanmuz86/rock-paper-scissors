	alert("Hello World");
}

			var computerChoice = Math.floor(Math.random()*3)

				if (computerChoice == 0){
					alert("You choose Rock, Computer Choose rock. It's a draw [ User - "+userScore + ", Computer "+computerScore+" ]")

					computerScore++

					userScore++
					alert("You choose Rock, Computer choose Scissors. You Win. [ User - "+userScore + ", Computer "+computerScore+" ]")
				}
			}
			else if(selection == 1){
				if (computerChoice == 0){
					userScore++
					alert("You choose Paper, Computer Choose rock. You win [ User - "+userScore + ", Computer "+computerScore+" ]")

				else if (computerChoice == 1){

				}
				else {
					computerScore++
					alert("You choose Paper, Computer Choose scissors. You lose [ User - "+userScore + ", Computer "+computerScore+" ]")
				}
			}
			else {
				if (computerChoice == 0){
					computerScore++
					alert("You choose Scissors, Computer Choose Rock. You lose [ User - "+userScore + ", Computer "+computerScore+" ]")
				}
				else if (computerChoice == 1){
					userScore++
					alert("You choose Scissors, Computer Choose Paper. You win [ User - "+userScore + ", Computer "+computerScore+" ]")
